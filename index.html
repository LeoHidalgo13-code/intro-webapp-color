<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Tonalidades RGB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hex-color-box {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4">Visualizador de Tonalidades RGB</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="colorPicker" class="font-weight-bold">Seleccionar Color</label>
                            <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000">
                        </div>
                        <div class="form-group">
                            <label for="redRange" class="font-weight-bold">Rojo</label>
                            <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0">
                        </div>
                        <div class="form-group">
                            <label for="greenRange" class="font-weight-bold">Verde</label>
                            <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0">
                        </div>
                        <div class="form-group">
                            <label for="blueRange" class="font-weight-bold">Azul</label>
                            <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                        <div class="color-box mb-3 shadow" id="colorBox"></div>
                        <p class="text-center mt-3 font-weight-bold">C칩digo Hexadecimal: <span id="hexCode" class="text-monospace">#000000</span></p>
                        <!-- Rect치ngulo de color del c칩digo hexadecimal m치s grande -->
                        <div class="hex-color-box mt-3 shadow" id="hexColorBox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
